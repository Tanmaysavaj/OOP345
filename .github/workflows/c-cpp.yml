name: C++ CI - Individual Testers

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install C++ compiler
      run: sudo apt update && sudo apt install g++ -y

    - name: Compile and run tester_1
      run: |
        g++ -std=c++17 -Wall -Wextra *.cpp -o tester1.out -DTESTER1 -include tester_1.cpp
        ./tester1.out

    - name: Compile and run tester_2
      run: |
        g++ -std=c++17 -Wall -Wextra *.cpp -o tester2.out -DTESTER2 -include tester_2.cpp
        ./tester2.out

    - name: Compile and run tester_3
      run: |
        g++ -std=c++17 -Wall -Wextra *.cpp -o tester3.out -DTESTER3 -include tester_3.cpp
        ./tester3.out
